<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>Management Report</title>
</head>
<body>
	<h1>Upload Laporan</h1>
	<div th:if="${message}">
		<h2 th:text="${message}"></h2>
	</div>
	<form class="form-vertical" th:action="@{/upload}" method="POST" enctype="multipart/form-data">
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">Nama Laporan : </label>
		    			<div class="col-sm-10">
		    				<input type="text" class="form-control" name="nama"/>
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">File Laporan (Power Point): </label>
		    			<div class="col-sm-10">
	    				<input type="file" class="form-control" name="fileLaporan" />
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-5 control-label">File Laporan (Image): </label>
		    			<div class="col-sm-10">
		    				<input type="file" multiple="multiple" class="form-control" name="fileImage" />
		    			</div>
		    		</div>
		    		<div class="form-group">
		    			<label class="col-sm-10 control-label"><button type="submit" class="btn btn-primary">Submit Laporan</button></label>
		    		</div>
	</form>
</body>
</html>
